<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Run System</title>
  <link rel="stylesheet" href="global.css">
  <link rel="stylesheet" href="run.css">

  <script>
    function togglePopup() {
      document.getElementById("add_system_popup").style.display = "flex";
      document.getElementById("systemNameInput").focus();
    }

    function closePopup() {
      document.getElementById("add_system_popup").style.display = "none";
    }

    document.addEventListener('DOMContentLoaded', function () {
      const input = document.getElementById("systemNameInput");
      if (input) {
        input.addEventListener("keydown", async function (event) {
          if (event.key === "Enter") {
            const systemName = input.value.trim();
            if (systemName === "") return;

            try {
              const response = await fetch("/add_system", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ system_name: systemName })
              });

              if (response.ok) {
                alert(`System "${systemName}" added.`);
                input.value = "";
                closePopup();

                // Add to dropdown
                const dropdown = document.getElementById("system");
                if (dropdown) {
                  const option = document.createElement("option");
                  option.value = systemName;
                  option.text = systemName;
                  dropdown.appendChild(option);
                }
              } else {
                alert("Failed to add system.");
              }
            } catch (err) {
              console.error("Error:", err);
              alert("Error adding system.");
            }
          }
        });
      }

      // Load systems when page loads
      GetSystems();
    });

    function Infinite() {
      const element = document.getElementById('notice');
      element.innerHTML = "<p>System Is In Use</p>";

      const frequency = parseFloat(prompt("How many images per minute? (max 6, decimals allowed)"));
      if (isNaN(frequency) || frequency <= 0 || frequency > 6) {
        alert("Please enter a valid frequency between 0.1 and 6");
        return;
      }

      fetch("/start", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ duration: null, frequency })
      })
        .then(response => response.text())
        .then(data => console.log("Response from server:", data))
        .catch(err => console.error("Error:", err));
    }

    function GetSystems() {
      fetch("/get_systems")
        .then(response => response.json())
        .then(data => {
          const element = document.getElementById("system");
          element.innerHTML = ""; // Clear old options
          const system_arr = data["systems"];

          if (system_arr.length === 0) {
            const option = document.createElement("option");
            option.value = "";
            option.text = "No systems found";
            element.appendChild(option);
          } else {
            for (let name of system_arr) {
              const option = document.createElement("option");
              option.value = name;
              option.text = name;
              element.appendChild(option);
            }
          }
        });
    }

    function GetVals() {
      const element = document.getElementById('notice');
      element.innerHTML = "<p>System Is In Use</p>";

      const duration = parseFloat(document.getElementById("duration").value);
      const frequency = parseFloat(document.getElementById("frequency").value);

      if (isNaN(duration) || isNaN(frequency) || duration <= 0 || frequency <= 0 || frequency > 6 || (60 % frequency !== 0 && frequency < 1)) {
        alert("Please enter valid numbers.\nFrequency should divide 60 evenly or be >= 1.");
        return;
      }

      fetch("/start", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ duration, frequency })
      })
        .then(response => response.text())
        .then(data => console.log("Response from server:", data))
        .catch(err => console.error("Error:", err));

      element.innerHTML = "<p>System Is Free</p>";
    }

    function Kill() {
      fetch('/stop')
        .then(response => response.text())
        .then(data => console.log("Response from server:", data))
        .catch(err => console.error("Error:", err));

      document.getElementById('notice').innerHTML = "<p>System Is Free</p>";
    }
  </script>
</head>

<body>

  <nav>
    <div class="nav-left">
      <a href="home.html">Home</a>
      <a href="run.html">Take Images</a>
      <a href="#">Profile</a>
    </div>

    <div class="nav-right">
      <button onclick="togglePopup()">+ Add System</button>
    </div>
  </nav>

  <div class="container">
    <h2>Capture Images from Your System</h2>

    <label for="system">Select System:</label>
    <select id="system"></select>

    <label for="duration">Duration (in minutes):</label>
    <input type="number" id="duration" min="1" step="1" placeholder="e.g. 10">

    <label for="frequency">Images per minute:</label>
    <input type="number" id="frequency" min="0.1" max="6" step="0.1" placeholder="e.g. 2.5">

    <div class="button-row">
      <button onclick="Infinite()">Run Infinitely</button>
      <button onclick="GetVals()">Start</button>
      <button onclick="Kill()">Stop</button>
    </div>

    <p id="notice">System Is Free</p>
  </div>

  <!-- Add System Popup -->
  <div id="add_system_popup" class="popup">
    <div class="popup-content">
      <span class="close-button" onclick="closePopup()">&times;</span>
      <p>Enter System Name</p>
      <input type="text" id="systemNameInput" placeholder="e.g. Camera_1">
    </div>
  </div>

</body>
</html>
