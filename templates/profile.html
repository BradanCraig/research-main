<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Profile</title>
  <link rel="stylesheet" href="global.css">
  <link rel="stylesheet" href="profile.css">
  <script>
    async function loadProfile() {
      // Assume username is stored in localStorage after login
      const username = localStorage.getItem("currentUser");
      if (!username) {
        document.getElementById("profile-content").innerHTML = "<p>Please log in to view your profile.</p>";
        return;
      }
      const response = await fetch(`http://127.0.0.1:5000/profile?username=${encodeURIComponent(username)}`);
      const data = await response.json();
      if (data.success) {
        document.getElementById("profile-content").innerHTML = `
          <div class="profile-card">
            <h2>Welcome, ${data.user.username}!</h2>
            <div class="profile-info">
              <div><span>Username:</span> ${data.user.username}</div>
              <div><span>Email:</span> ${data.user.email}</div>
            </div>
          </div>
        `;
      } else {
        document.getElementById("profile-content").innerHTML = `<p>${data.message || 'Profile not found.'}</p>`;
      }
    }
    document.addEventListener('DOMContentLoaded', loadProfile);
  </script>
</head>
<body>
  <nav>
    <div class="nav-left">
      <a href="home.html">Home</a>
      <a href="run.html">Take Images</a>
      <a href="profile.html">Profile</a>
    </div>
  </nav>
  <div class="profile-container">
    <div id="profile-content"></div>
  </div>
</body>
</html>
